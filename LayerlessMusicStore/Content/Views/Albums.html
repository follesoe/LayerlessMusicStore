<div class="genre">
    <h3><em>{{genre}}</em> Albums</h3>
    <ul id="album-list">
        {{#albums}}
            <li>
                <a href="#/store/details/{{Id}}">
                    <img src="{{AlbumArtUrl}}" alt="{{Title}}" />
                    <span>{{Title}}</span><br />
                </a>
            </li>
        {{/albums}}
    </ul>
</div>
