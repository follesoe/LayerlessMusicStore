<ul id="categories">
    {{#genres}}
        <li><a href="#/store/genre/{{Name}}">{{Name}}</a></li>
    {{/genres}}
</ul>

<img src="/Content/Images/home-showcase.png" />
<h3><em>Fresh</em> off the grill</h3>
<ul id="album-list">
    {{#albums}}
        <li>
            <a href="#/store/details/{{Id}}">
                <img alt="{{Title}}" src="{{AlbumArtUrl}}" />
                <span>{{Title}}</span>
            </a>
        </li>
    {{/albums}}
</ul>
